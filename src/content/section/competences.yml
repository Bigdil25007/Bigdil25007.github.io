  ecologie:
    title: Digital responsibility, eco-design and Green IT
    paragraph: |
      As part of my training for my BUT in Computer Science, I was able to have a **sensitization to digital responsibility**. This point is important to address because today, digital technology is present everywhere and has a major impact on the environment.
      It is therefore just as important to learn how to design applications and websites in an eco-responsible manner.

      For my awareness, I first discovered the **life cycle of a digital product** to understand the different stages and their impact on the environment.
      Knowing how polluting creating a digital product is is, in my opinion, necessary information. It allows us to realize that limiting **software and hardware obsolescence** must be a major objective in the field of **IT**, by creating **more sustainable products**.

      Another workshop I was able to do to raise awareness of eco-design was to measure the carbon footprint of websites. I chose that of a luxury watch brand and analyzed its eco-design score using tools such as **EcoIndex** and **Lighthouse**.
      I was able to see poor scores often due to too heavy image and video resources, too greedy scripts or a navigation too complex for the user which makes him stay longer on the site.
      To not only do analysis, I also imagined solutions by using this site listing good practices for eco-design: <a class="textLink" href="https://collectif.greenit.fr/ecoconception-web/115-bonnes-pratiques-eco-conception_web.html" target="_blank" rel="noopener noreferrer">Collectif GreenIT - 115 good practices</a>.
      I discovered, for example, that compressing images, reducing the number of HTTP requests or using lighter fonts could greatly improve the eco-design score. it is also explained that it is better to avoid carousels and other autoplay elements (my portfolio has a carousel but it does not start automatically ^^).
      This workshop was more interesting than the first because we were able to see concrete examples and solutions to lighten websites. I was thus able to benefit from this knowledge during my following web projects.

      You will have seen that my training has allowed me to raise awareness of digital responsibility while teaching me to eco-design. These skills are already useful today for my projects and will be even more so in the future.      

