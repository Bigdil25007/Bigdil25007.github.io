  ecologie:
    title: Numérique responsable, éco-conception et Green IT
    paragraph: |
      Dans le cadre de ma formation pour mon BUT Informatique, j'ai pu avoir une **sensibilisation au numérique responsable**. Ce point est important à aborder puisqu'aujourd'hui, le numérique est présent partout et a un impact majeur sur l'environnement.
      Il est donc tout aussi important d'apprendre à concevoir des applications et des sites web de manière éco-responsable.

      Pour ma sensibilisation, j'ai d'abord découvert le **cycle de vie d'un produit numérique** pour comprendre les différentes étapes et leur impact sur l'environnement. 
      Savoir à quel point créer un produit numérique est polluant est selon moi une information nécessaire. Ça nous permet de réaliser que limiter **l'obsolence logicielle et matérielle** doit être un objectif majeur dans le domaine de l'**IT**, en créant des **produits plus durables**.

      Un autre atelier que j'ai pu faire pour sensibiliser à l'éco-conception a été de mesurer l'empreinte carbone de sites web. J'ai choisi celui d'une marque de montre de luxe et j'ai analysé son score d'éco-conception à l'aide d'outils comme **EcoIndex** et **Lighthouse**.
      J'ai pu constater de mauvais scores souvent dû à des ressources images et vidéos trop lourdes, des scripts trop gourmands ou bien une navigation trop complexe pour l'utilisateur ce qu'il le fait rester plus longtemps sur le site. 
      Pour ne pas seulement faire de l'analyse, j'ai aussi imaginé des solutions en m'aidant de ce site listant des bonnes pratiques pour l'éco-conception : <a class="textLink" href="https://collectif.greenit.fr/ecoconception-web/115-bonnes-pratiques-eco-conception_web.html" target="_blank" rel="noopener noreferrer">Collectif GreenIT - 115 bonnes pratiques</a>. 
      J'ai par exemple découvert que compresser les images, réduire le nombre de requêtes HTTP ou encore utiliser des polices de caractères plus légères pouvait améliorer grandement le score d'éco-conception. il est aussi expliqué qu'il vaut mieux éviter les carrousels et autres éléments en autoplay (mon portfolio a un carrousel mais il ne se lance pas automatiquement ^^).
      Cette atelier était plus intéressant que le premier car nous avons pu voir des exemples et solutions concrètes pour alléger les sites web. J'ai ainsi pu profiter de ces connaissances lors de mes projets de web suivants.

      Vous l'aurez donc vu, ma formation m'a permis de me sensibiliser numérique responsable tout en m'apprenant à éco-concevoir. Ces compétences me sont déjà utiles aujourd'hui et le seront encore plus dans le futur.

